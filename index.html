<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-08" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Linking Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <!--Link to CSS-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--Link to Jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!--Link to Bootstrap javascript-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./javascript.js"></script>
    <title>CA Lottery Number Generator</title>
  </head>

  <body>
    <div class="container">
      <br />
      <div class="row">
        <div class="col-sm-12">
          <div class="jumbotron" id="JumboTitle">
            <h1>California Lottery Number Generator</h1>
            <button class="btn btn-primary" id="allNewBtn">
              All new Picks
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="jumbotron" id="jumboPower">
            <h1>Power Ball:</h1>
            <div id="powerBall"></div>
            <br /><br />
            <button class="btn btn-primary" id="powerBallBtn">New Picks</button>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="jumbotron" id="jumboMega">
            <h1>Mega Millions:</h1>
            <div id="megaMillions"></div>
            <br /><br />
            <button class="btn btn-primary" id="megaMillionsBtn">
              New Picks
            </button>
          </div>
        </div>
      </div>
      <!--End of Row-->

      <div class="row">
        <div class="col-sm-6">
          <div class="jumbotron" id="jumboSuper">
            <h1>Super Lotto:</h1>
            <div id="superLotto"></div>
            <br /><br />
            <button class="btn btn-primary" id="superLottoBtn">
              New Picks
            </button>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="jumbotron" id="jumboFantasy">
            <h1>Fantasy Five:</h1>
            <div id="fantasyFive"></div>
            <br /><br />
            <button class="btn btn-primary" id="fantasyFiveBtn">
              New Picks
            </button>
          </div>
        </div>
      </div>
      <!--End of Row-->
    </div>
    <!--End of Container-->
  </body>
</html>
